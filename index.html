<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h1 class="caption new-task">Add Item</h1>
        <div class="task-row">
          <input id="new-task" class="task-input" type="text">
          <button class="button add" id="add-task">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h1 class="caption todo">Todo</h1>
        <ul class="tasks" id="tasks">
          <li class="task-row">
            <input type="checkbox" class="action">
            <span class="task-title">Pay Bills</span>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="Remove" class="remove-image"></button>
          </li>
          <li class="task-row edit-mode">
            <input type="checkbox" class="action">
            <span class="task-title">Go Shopping</span>
            <input type="text" class="task-input" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt="Remove" class="remove-image"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h1 class="caption completed">Completed</h1>
        <ul class="tasks completed" id="completed-tasks">
          <li class="task-row">
            <input type="checkbox" checked class="action">
            <span class="task-title">See the Doctor</span>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="Remove" class="remove-image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
