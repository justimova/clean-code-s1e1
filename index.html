<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding">
        <h1 class="adding__caption">Add Item</h1>
        <div class="adding__row">
          <input class="adding__task-input" type="text">
          <button class="adding__add-button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h1 class="todo__caption">Todo</h1>
        <ul class="todo__tasks">
          <li class="todo__row">
            <input type="checkbox" class="todo__toggle">
            <span class="todo__task-title">Pay Bills</span>
            <input type="text" class="todo__task-input">
            <button class="todo__edit-button">Edit</button>
            <button class="todo__delete-button"><img src="./remove.svg" alt="Remove" class="todo__remove-image"></button>
          </li>
          <li class="todo__row todo__row_edit-mode">
            <input type="checkbox" class="todo__toggle">
            <span class="todo__task-title todo__task-title_edit-mode">Go Shopping</span>
            <input type="text" class="todo__task-input todo__task-input_edit-mode" value="Go Shopping">
            <button class="todo__edit-button">Save</button>
            <button class="todo__delete-button"><img src="./remove.svg" alt="Remove" class="todo__remove-image"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h1 class="completed__caption">Completed</h1>
        <ul class="completed__tasks">
          <li class="completed__row">
            <input type="checkbox" checked class="completed__toggle">
            <span class="completed__task-title">See the Doctor</span>
            <input type="text" class="completed__task-input">
            <button class="completed__edit-button">Edit</button>
            <button class="completed__delete-button"><img src="./remove.svg" alt="Remove" class="completed__remove-image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
