<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-mode">
        <label for="new-task" class="caption new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task-input" type="text">
          <button class="button add" id="add-task">Add</button>
        </div>
      </p>
      <h3 class="caption todo">Todo</h3>
      <ul class="tasks" id="tasks">
        <li class="task-row">
          <input type="checkbox" class="action">
          <label class="task-title">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="remove-image"></button>
        </li>
        <li class="task-row edit-mode">
          <input type="checkbox" class="action">
          <label class="task-title">Go Shopping</label>
          <input type="text" class="task-input" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="remove-image"></button>
        </li>
      </ul>
      <h3 class="caption completed">Completed</h3>
      <ul class="tasks completed" id="completed-tasks">
        <li class="task-row">
          <input type="checkbox" checked class="action">
          <label class="task-title">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="remove-image"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
